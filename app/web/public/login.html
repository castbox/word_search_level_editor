<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Word Search Level Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin: 24px 0;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .auth-switch button:hover {
            background: rgba(102, 126, 234, 0.1);
            text-decoration: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            border-left: 4px solid #e53e3e;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            border-left: 4px solid #38a169;
        }

        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid #e2e8f0;
        }

        .user-info h4 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .user-info p {
            color: #4a5568;
            margin: 6px 0;
            font-size: 14px;
        }

        .user-info strong {
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-mode {
            display: none;
        }

        .auth-mode.active {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 16px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">üîê Word Search Editor</h1>
            <p class="login-subtitle">ÂÖ≥Âç°ÁºñËæëÂô®ÊùÉÈôêÈ™åËØÅ</p>
        </div>
        
        <!-- Áî®Êà∑ÂêçÂØÜÁ†ÅÁôªÂΩï -->
        <div id="user-auth" class="auth-mode active">
            <div class="form-group">
                <label class="form-label" for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" class="form-input" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" autocomplete="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" autocomplete="current-password">
            </div>
            <button class="login-btn" onclick="loginWithCredentials()">ÁôªÂΩï</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>ÁôªÂΩï‰∏≠...</p>
        </div>
        
        <div id="message-container"></div>
    </div>

    <script>
        // Âè™ÊîØÊåÅÁî®Êà∑ÂêçÂØÜÁ†ÅËÆ§ËØÅÊ®°Âºè
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
        });
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                console.log('ËÆ§ËØÅÁä∂ÊÄÅ:', data);
                
                if (!data.authRequired) {
                    // ÊùÉÈôêÈ™åËØÅÂ∑≤Á¶ÅÁî®ÔºåÁõ¥Êé•Ë∑≥ËΩ¨
                    window.location.href = '/';
                    return;
                }
                
                if (data.authenticated) {
                    // Â∑≤ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    showMessage(`Ê¨¢ËøéÂõûÊù•Ôºå${data.user.displayName}ÔºÅ`, 'success');
                    setTimeout(() => {
                        // ‰ªé localStorage Ëé∑Âèñ sessionId Âπ∂‰Ωú‰∏∫Êü•ËØ¢ÂèÇÊï∞‰º†ÈÄí
                        const sessionId = localStorage.getItem('sessionId');
                        if (sessionId) {
                            window.location.href = `/?sessionId=${sessionId}`;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                    return;
                }
                
                // ÊòæÁ§∫Áî®Êà∑ÂêçÂØÜÁ†ÅÁôªÂΩïÊñπÂºè
                showUserAuth();
            } catch (error) {
                console.error('Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅÂ§±Ë¥•:', error);
                showMessage('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }
        

        
        function showUserAuth() {
            document.getElementById('user-auth').classList.add('active');
            document.getElementById('username').focus();
        }
        

        
        async function loginWithCredentials() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                return;
            }
            
            await login({ username, password });
        }
        
        async function login(credentials) {
            showLoading(true);
            clearMessages();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    showMessage(`ÁôªÂΩïÊàêÂäüÔºÅÊ¨¢ËøéÔºå${data.user.displayName}`, 'success');
                    
                    setTimeout(() => {
                        // Â∞Ü sessionId ‰Ωú‰∏∫Êü•ËØ¢ÂèÇÊï∞‰º†ÈÄíÁªôÊúçÂä°Âô®
                        window.location.href = `/?sessionId=${data.sessionId}`;
                    }, 1500);
                } else {
                    showMessage(data.error || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // 5ÁßíÂêéËá™Âä®Ê∏ÖÈô§ÈîôËØØÊ∂àÊÅØ
            if (type === 'error') {
                setTimeout(() => {
                    if (container.contains(messageDiv)) {
                        container.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }
        
        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const buttons = document.querySelectorAll('.login-btn');
            
            loading.style.display = show ? 'block' : 'none';
            buttons.forEach(btn => {
                btn.disabled = show;
            });
        }
        
        // ÂõûËΩ¶ÈîÆÁôªÂΩï
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginWithCredentials();
            }
        });
        
        // Ê∏ÖÈô§ËæìÂÖ•Ê°ÜÈîôËØØÁä∂ÊÄÅ
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', clearMessages);
        });
    </script>
</body>
</html>
